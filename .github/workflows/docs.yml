name: Generate API Documentation

on:
  push:
    paths:
      - "api/openapi.yaml"
  pull_request:
    paths:
      - "api/openapi.yaml"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy from"
        required: true

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create docs directory
        run: mkdir -p docs

      - name: Gnosis by Deepgram - Docs
        run: |
          npx @redocly/cli build-docs docs/openapi.yaml \
            --theme.openapi.colors.primary.main="#00A89C" \
            --theme.openapi.typography.headings.fontFamily="Inter, sans-serif" \
            --title="Gnosis API Documentation" \
            --output docs/index.html

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "docs: update API documentation"
