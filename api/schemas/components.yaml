# Shared components between OpenAPI and AsyncAPI specs
schemas:
  TokenResponse:
    type: object
    required:
      - access_token
      - token_type
      - expires_in
      - refresh_token
    properties:
      access_token:
        type: string
        description: JWT token for authentication
      token_type:
        type: string
        enum: [Bearer]
      expires_in:
        type: integer
        description: Token expiration time in seconds
      refresh_token:
        type: string
        description: Token used to obtain new access tokens

  AssistantMessage:
    type: object
    required:
      - type
      - messageId
      - content
    properties:
      type:
        type: string
        enum: [AssistantMessage]
        default: AssistantMessage
      messageId:
        type: string
      content:
        type: string
      status:
        type: string
        enum:
          - processing
          - generating
          - completed
          - error

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
    description: JWT token obtained from the REST authentication endpoint
